<div class="container">
    <div class="students">

        <h4>
            {{selectedCourse}} students
        </h4>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">name</th>
                    <th scope="col">course</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of studentsList">
                    <ng-container *ngIf="student.course == selectedCourse">
                        <td>{{student.id}}</td>
                        <td>{{student.name}}</td>
                        <td>{{student.course}}</td>
                    </ng-container>
                </tr>

            </tbody>
        </table>

    </div>
</div>
